<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Results summary component</title>
    <!-- THE LINK FOR THE FONT STYEL  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <!-- LINK FOR CSS  -->
    <link rel="stylesheet" href="CSS/stylesheet.css" />
    <!-- LINK FOR THE MEDIA QUERY  -->
    <link rel="stylesheet" href="CSS/Responsiveness.css" />
  </head>
  <body>
    <main>
      <div class="Result">
        <div class="width">
          <h1>Your Result</h1>
          <div class="number">
            <p class="big">76</p>
            <p class="small">of 100</p>
          </div>

          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="Summary">
        <div class="summary-width">
          <h2>Summary</h2>
          <div class="list-items">
            <div class="first-list">
              <div class="Reaction">
                <img src="images/icon-reaction.svg" alt="" />
                Reaction
              </div>
              <span><b>80</b> / 100</span>
            </div>
            <div class="second-list">
              <div class="Reaction">
                <img src="images/icon-memory.svg" alt="" />
                Memory
              </div>
              <span><b>92</b> / 100</span>
            </div>

            <div class="third-list">
              <div class="Reaction">
                <img src="images/icon-verbal.svg" alt="" />
                Verbal
              </div>
              <span><b>61</b> / 100</span>
            </div>
            <div class="forth-list">
              <div class="Reaction">
                <img src="images/icon-visual.svg" alt="" />
                Visual
              </div>
              <span><b>72</b> / 100</span>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </main>

  </body>
</html>
